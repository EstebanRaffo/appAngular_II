<mat-list>
    <mat-list-item routerLink="/" class="item">
      <mat-icon mat-list-icon>home</mat-icon>
      <div mat-line>Inicio</div>
    </mat-list-item>
    <mat-list-item routerLink="/alta" class="item" *ngIf="!isLogin">
        <mat-icon mat-list-icon>account_circle</mat-icon>
        <div mat-line>Registrarse</div>
    </mat-list-item>
    <mat-list-item routerLink="/ingresar" class="item" *ngIf="!isLogin">
        <mat-icon mat-list-icon>login</mat-icon>
        <div mat-line>Ingresar</div>
    </mat-list-item>
    <mat-list-item (click)="logout()" class="item" *ngIf="isLogin">
        <mat-icon mat-list-icon>logout</mat-icon>
        <div mat-line>Salir</div>
    </mat-list-item>
</mat-list>
