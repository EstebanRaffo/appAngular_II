<form [formGroup]="myLogin" (ngSubmit)="login()">
    <div>
        <label>Email</label>
        <input type="email" formControlName="email">
    </div>
    <br>
    <div>
        <label>Password</label>
        <input type="password" formControlName="password">
    </div>
    <br>
    <button [disabled]="myLogin.invalid" type="submit">Login</button>
</form>
