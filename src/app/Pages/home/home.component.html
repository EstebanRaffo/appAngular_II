<h1>Productos pipe async</h1>
<div>
    <!-- async indica que cuando resuelve la llamada y productosObs tiene los valores, recorrerÃ¡ el array-->
    <div *ngFor="let producto of productosObs | async">
        <h2>{{producto.title | uppercase}}</h2>
        <p>{{producto.price | currency:'ARS'}}</p>
        <button routerLink="/productos/{{producto.id}}">Ver detalle</button>
        <!-- <button>Comprar</button> -->
    </div>
</div>
