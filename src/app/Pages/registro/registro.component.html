<form [formGroup]="myForm" (ngSubmit)="registrarse()">
    <div>
        <label>Nombre</label>
        <input type="text" formControlName="nombre" [ngClass]="{error:myForm.get('nombre')?.hasError('required') 
            && myForm.get('nombre')?.dirty, warning:myForm.get('nombre')?.hasError('minlength')}">
    </div>
    <!-- dirty es para que el error salga recien cuando el usuario ya interactuó con el elemento -->
    <div *ngIf="myForm.get('nombre')?.errors && myForm.get('nombre')?.dirty">
        <p *ngIf="myForm.get('nombre')?.hasError('required')">Campo obligatorio</p>
        <p *ngIf="myForm.get('nombre')?.hasError('minlength')">nombre debe tener al menos 3 caracteres</p>
    </div>
    <br>
    <div>
        <label>Apellido</label>
        <input type="text" formControlName="apellido" [ngClass]="{error:myForm.get('apellido')?.hasError('required') 
        && myForm.get('apellido')?.dirty, warning:myForm.get('apellido')?.hasError('minlength')}">
    </div>
    <div *ngIf="myForm.get('apellido')?.errors && myForm.get('apellido')?.dirty">
        <p *ngIf="myForm.get('apellido')?.hasError('required')">Campo obligatorio</p>
        <p *ngIf="myForm.get('apellido')?.hasError('minlength')">nombre debe tener al menos 3 caracteres</p>
    </div>
    <br>
    <div>
        <label>Telefono</label>
        <input type="text" formControlName="telefono">    
    </div>
    <br>
    <div>
        <label>Email</label>
        <input type="email" formControlName="correo" [ngClass]="{error:myForm.get('correo')?.hasError('email')}">
        <div *ngIf="myForm.get('correo')?.errors && myForm.get('correo')?.dirty">
            <p>Formato email invalido</p>
        </div>
    </div>
    <br>
    <div>
        <label>Contraseña</label>
        <input type="password" formControlName="clave" [ngClass]="{error:myForm.get('clave')?.hasError('required') 
        && myForm.get('clave')?.dirty, warning:myForm.get('clave')?.hasError('minlength') || myForm.get('clave')?.hasError('maxlength')}">
    </div>
    <div *ngIf="myForm.get('clave')?.errors && myForm.get('clave')?.dirty">
        <p *ngIf="myForm.get('clave')?.hasError('required')">Campo obligatorio</p>
        <p *ngIf="myForm.get('clave')?.hasError('minlength') || myForm.get('clave')?.hasError('maxlength')">
            La clave debe tener entre 6 y 10 caracteres</p>
    </div>
    <br>
    <button mat-raised-button color="primary" [disabled]="myForm.invalid" type="submit">Registrarse</button>
    
</form>
